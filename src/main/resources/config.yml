config:

  prefix: "&a[Bmsg] &8|"
  p-variable: "%c"

  error: "&c[Error] &8|"
  e-variable: "%e"

  # List of enabled commands:
  modules:
    enabled-commands:
      - chat
      - bmsg
      - msg
      - reply
      - socialspy
      - ignore
      - unignore
    enabled-options:
      - chat_format
      - chat_revisor

  perms:
    msg-color: bmsg.msg.color
    chat-color: bmsg.chat.color
    chat-reload: bmsg.chat.reload
    reload: bmsg.reload
    debug: bmsg.debug
    socialspy: bmsg.socialspy
    toggle-admin: bmsg.mtoggle.admin

  metrics: true
  update-check: false
  # If you allow the subcommand to go to the support of the plugin /bmsg support.
  allow-support: true